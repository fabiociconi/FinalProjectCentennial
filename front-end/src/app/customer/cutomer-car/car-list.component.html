<div class="main-container standard-spacing">
	<table class="custom-table">
		<tr>
			<th>#</th>
			<th>Brand</th>
			<th>Model</th>
			<th>Colour</th>
			<th>Licence Plate</th>
			<th width="10%" align="center">Edit</th>
		</tr>

		<tr *ngFor="let car of cars; let i = index">
			<td>{{ i + 1 }}</td>
			<td>{{ car.brand }}</td>
			<td>{{ car.model }}</td>
			<td>{{ car.color }}</td>
			<td>{{ car.licencePlate }}</td>
			<td align="center"><a [routerLink]="[car._id]"><img src="assets/img/edit-icon.png" width="25" /></a></td>
		</tr>
	</table>

	<div class="form-separator"></div>
	<a routerLink="new"><button>Add new car</button></a>
</div>

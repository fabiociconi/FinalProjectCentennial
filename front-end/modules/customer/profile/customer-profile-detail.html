<div class="customer-profile-detail" layout="column" flex>
	<div class="title">
		My Profile
	</div>
	<div *ngIf="!Ready">
		Loading...
	</div>
	<form *ngIf="Ready" [formGroup]="CustomerProfileForm" (ngSubmit)="SaveChanges(CustomerProfileForm.value)" layout="column">
		<div layout="row" flex>
			<mat-form-field flex>
				<input matInput formControlName="FirstName" placeholder="First name">
			</mat-form-field>
		</div>

		<div layout="row" flex>
			<mat-form-field flex>
				<input matInput formControlName="LastName" placeholder="Last Name">
			</mat-form-field>
		</div>

		<div layout="row" flex>
			<mat-form-field flex>
				<input matInput formControlName="Telephone" placeholder="Telephone">
			</mat-form-field>
		</div>

		<div layout="row" flex>
			<mat-form-field flex>
				<input matInput formControlName="Email" placeholder="Email">
			</mat-form-field>
		</div>

		<div layout="row" flex content="end">
			<button mat-raised-button color="secundary" (click)="Back()" type="button">Back</button>
			<button mat-raised-button color="accent" (click)="LoadProfile()" [disabled]="CustomerProfileForm.untouched " type="button">Cancel</button>
			<button mat-raised-button color="primary" type="submit" [disabled]="!CustomerProfileForm.valid || CustomerProfileForm.untouched">Save</button>
		</div>

		<div layout="row" flex>
			<div *ngIf="ShowMessage" class="error-message">
				{{Message}}
			</div>
		</div>
	</form>
</div>

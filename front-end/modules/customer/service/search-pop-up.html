<div class="search-pop-up">
	<div class="name">{{Workshop.Person.FirstName}}</div>

	<div class="address">
		{{Address.StreetNumber}}, {{Address.Street}} - {{Address.City}}, {{Address.Province}} - {{Address.PostalCode}}
	</div>

	<div class="new-appointment">
		<a mat-raised-button color="primary" [routerLink]="['/customer/appointment/new', Workshop.IdWorkshop, Address.IdAddress]">Book an appointment</a>
	</div>

	<div class="description">
		{{Workshop.Description}}
	</div>
</div>

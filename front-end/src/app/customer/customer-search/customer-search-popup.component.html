<div class="search-pop-up">
		<div class="name">{{workshop.company.comertialName}}</div>
	
		<div class="address">
			{{address.number}}, {{address.street}} - {{address.city}}, {{address.province}} - {{address.province}}
		</div>
	
		<div class="new-appointment">
			<a mat-raised-button color="primary" [routerLink]="['/customer/appointment/new', workshop._id, address._id]">Book an appointment</a>
		</div>
	
		<div class="description">
			{{workshop.company.comertialName}}
		</div>
	</div>

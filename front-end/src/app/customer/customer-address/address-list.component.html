<div class="main-container standard-spacing">
	<table class="custom-table">
		<tr>
			<th>#</th>
			<th>Street</th>
			<th>Number</th>
			<th>City</th>
			<th>Province</th>
			<th>Country</th>
			<th>Postal Code</th>
			<th width="10%" align="center">Edit</th>
		</tr>

		<tr *ngIf="addresses.length == 0">
			<td colspan="8" align="center">No addresses registered at the moment</td>
		</tr>

		<tr *ngFor="let address of addresses; let i = index">
			<td>{{ i + 1 }}</td>
			<td>{{ address.street }}</td>
			<td>{{ address.number }}</td>
			<td>{{ address.city }}</td>
			<td>{{ address.province }}</td>
			<td>{{ address.country }}</td>
			<td>{{ address.postalcode }}</td>
			<td align="center"><a [routerLink]="[address._id]"><img src="assets/img/edit-icon.png" width="25" /></a></td>
		</tr>
	</table>

	<div class="form-separator"></div>
	<a routerLink="new"><button>Add new address</button></a>
</div>
